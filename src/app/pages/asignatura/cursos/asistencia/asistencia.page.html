<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button 
        defaultHref="/"
        color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title>Asistencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-img class="logo"
  src="assets/duoc.png"
  alt="Logo Duoc"
  ></ion-img>
  <ion-button fill="clear" routerLink="/qr">
    Tomar Asistencia
  </ion-button>
</ion-content>
