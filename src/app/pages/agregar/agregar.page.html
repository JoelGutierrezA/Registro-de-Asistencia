<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/inicio']">Volver</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <h1>Crear Usuario</h1>
    </ion-toolbar>
  </ion-header>
  
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Nombre de usuario:</ion-label>
      <ion-input type="text" name="txtUsername" [(ngModel)]="newUsuario.username" placeholder="juan.perez" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Nombre:</ion-label>
      <ion-input type="text" name="txtNombre" [(ngModel)]="newUsuario.nombre" placeholder="Juan" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Apellido:</ion-label>
      <ion-input type="text" name="txtApellido" [(ngModel)]="newUsuario.apellido" placeholder="Peréz" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Contraseña:</ion-label>
      <ion-input type="text" name="txtTipo" [(ngModel)]="newUsuario.password" placeholder="asdf123" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Ingrese Role:</ion-label>
      <ion-input type="text" name="txtRole" [(ngModel)]="newUsuario.role" placeholder="alumno" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button (click)="crearUsuario()" expand="block" color="success">Crear Usuario</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
